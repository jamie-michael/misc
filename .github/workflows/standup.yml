name: Standup Generator

on:
  push:
    branches:
      - main
  schedule:
    # 2am UTC, Mondayâ€“Friday only (e.g. 3am UK in winter)
    - cron: "0 2 * * 1-5"

jobs:
  generate:
    if: "github.event_name != 'push' || !contains(github.event.head_commit.message, 'chore: update standup')"
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - run: npm ci

      - name: Create env file
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env

      - name: Run daily script
        run: node scripts/daily-standup-report.js

      - name: Run weekly script (Thursdays only)
        run: '[ "$(date -u +%u)" = "4" ] && node scripts/weekly-standup-report.js || true'

      - name: Commit changes
        run: |
          git config user.name "standup-bot"
          git config user.email "standup-bot@users.noreply.github.com"
          git add daily-standup/ weekly-standup/
          git diff --cached --quiet || (git commit -m "chore: update standup" && git push)
