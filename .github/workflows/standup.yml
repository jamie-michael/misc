name: Standup Generator

on:
  push:
    branches:
      - main
  schedule:
    # Every 2 mins (for testing; change back to "0 2 * * *" for 3am UK)
    - cron: "*/2 * * * *"

jobs:
  generate:
    if: "github.event_name != 'push' || !contains(github.event.head_commit.message, 'chore: update standup')"
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - run: npm ci

      - name: Create env file
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env

      - name: Run script
        run: node scripts/daily-standup-report.js

      - name: Commit changes
        run: |
          git config user.name "standup-bot"
          git config user.email "standup-bot@users.noreply.github.com"
          git add daily-standup/
          git diff --cached --quiet || (git commit -m "chore: update standup" && git push)
